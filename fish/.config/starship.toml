[custom.git_status]
command = '''
git status --porcelain | awk '
  /^[MARC ][MD]/ || /^[MARC][MARC ]/ { modified++ }
  /^\?\?/ { untracked++ }
  /^[D ]D/ || /^D/ { deleted++ }
  END {
    if (modified + untracked + deleted == 0) {
      printf "\033[38;2;196;167;231m‚úì"
    } else {
      if (modified)  printf "\033[38;2;246;193;119mÓ≠É%d ", modified
      if (untracked) printf "\033[38;2;246;193;119mÓ©ø%d ", untracked
      if (deleted)   printf "\033[38;2;235;111;146mÛ∞Ü¥%d ", deleted
    }
  }
'
'''
when = 'git rev-parse --is-inside-work-tree 2>/dev/null && ! jj root 2>/dev/null'
